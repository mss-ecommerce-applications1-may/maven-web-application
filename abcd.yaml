apiVersion : apps/v1
kind : Deployment
metadata :
 name : mavenwebappdeploy
 namespace : test-ns
spec :
  replicas: 4
  revisionHistoryLimit: 11
  selector:
   matchLabels:
    app: mavenwebapp
  template:
    metadata:
     name: mavenwebapp
     labels:
      app: mavenwebapp
    spec:
      containers:
      - name: mavenwebapp
        image: ragavandockeraccount/kubernetes:1
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
 name: mavenwebappsvc
 namespace: test-ns
spec:
  type: NodePort
  selector:
    app: mavenwebapp
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30007
